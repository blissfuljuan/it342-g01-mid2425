<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        h2 {
            color: #ff6600;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: #e65c00;
            color: white;
        }

        .btn-sm {
            margin: 2px;
        }

        table {
            background-color: #1c1c1c;
            color: #fff;
        }

        thead {
            background-color: #ff6600;
            color: #000;
        }

        ul {
            padding-left: 15px;
            margin: 0;
        }
    </style>
</head>
<body class="container mt-5">
<h2>Google Contacts</h2>

<div class="text-center mb-4">
    <a href="/contacts/add" class="btn-custom">+ Add Contact</a>
    <a href="/user-info" class="btn-custom">‚Üê Back</a>
    <a href="/logout" class="btn-custom">Logout</a>
</div>

<table class="table table-bordered table-striped text-center">
    <thead>
    <tr>
        <th>Name</th>
        <th>Emails</th>
        <th>Phones</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.name}">Name</td>
        <td>
            <ul>
                <li th:each="email : ${contact.emails}" th:text="${email}">email@example.com</li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:each="phone : ${contact.phones}" th:text="${phone}">+63...</li>
            </ul>
        </td>
        <td>
            <a th:href="@{'/contacts/edit'(resourceName=${contact.resourceName})}"
               class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/contacts/delete'(resourceName=${contact.resourceName})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
