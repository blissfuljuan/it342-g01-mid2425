<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Contacts</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 480px;
            padding: 2.5rem 3rem;
            border: 2px solid #ff7a00;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0 8px 24px rgba(255, 122, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-weight: 900;
            font-size: 3rem;
            color: #ff7a00;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .tagline {
            font-weight: 600;
            font-size: 1.1rem;
            color: #ffa040;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        .description {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }
        form input[type="submit"] {
            background-color: #ff7a00;
            border: none;
            padding: 14px 48px;
            font-weight: 700;
            font-size: 1.25rem;
            border-radius: 6px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 12px rgba(255, 122, 0, 0.6);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        form input[type="submit"]:hover,
        form input[type="submit"]:focus {
            background-color: #cc6600;
            box-shadow: 0 6px 18px rgba(204, 102, 0, 0.9);
            transform: scale(1.05);
            outline: none;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
            font-family: monospace, monospace;
        }
        footer a {
            color: #ff7a00;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Google Contacts</h1>
    <div class="tagline">Seamless access to your contacts with a sleek dark theme</div>
    <div class="description">
        This project integrates with Google Contacts API to securely fetch and manage your contacts.<br />
        Click the login button below to authenticate with your Google account and get started.
    </div>
    <form th:action="@{/login}" method="get">
        <input type="submit" value="Login" />
    </form>
</div>
<footer>
    &copy; 2025 RIGODON &bull; <a href="mailto:support@yourcompany.com">Contact Support</a>
</footer>
</body>
</html>
