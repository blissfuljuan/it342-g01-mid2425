<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            z-index: 0;
        }
        .bg-shape1 {
            width: 500px; height: 500px;
            background: #6c63ff;
            top: -150px; left: -150px;
        }
        .bg-shape2 {
            width: 400px; height: 400px;
            background: #f5365c;
            bottom: -120px; right: -120px;
        }
        .glass-card {
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 3rem 4rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
        }
        .glass-card h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #d1d9e6;
            margin-bottom: 1.5rem;
        }
        .btn-google {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            background: rgba(255,255,255,0.15);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 1rem;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }
        .btn-google:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
        }
        .btn-google img {
            width: 28px;
        }
        hr {
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        @media (max-width: 600px) {
            .glass-card {
                padding: 2rem 1rem;
            }
            .glass-card h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
<div class="bg-shape bg-shape1"></div>
<div class="bg-shape bg-shape2"></div>
<div class="glass-card text-center">
    <h1><i class="bi bi-person-lines-fill me-2"></i>Contact Manager</h1>
    <div class="subtitle">Manage your Google Contacts in style with our futuristic dashboard.</div>
    <hr>
    <p class="mb-4">Sign in with Google to sync and manage your contacts securely.</p>
    <a class="btn btn-google" href="/oauth2/authorization/google">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo">
        Sign in with Google
    </a>
</div>
</body>
</html>
