<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #00bfff;
            --secondary: #2e2e2e;
            --bg: #0e0e0e;
            --surface: #1c1c1c;
            --text: #ffffff;
            --muted: #999;
            --border: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 2rem;
        }

        .edit-wrapper {
            max-width: 900px;
            margin: 5rem auto;
        }

        .card {
            background-color: var(--surface);
            border-radius: 1.5rem;
            box-shadow: 0 0 25px rgba(0, 191, 255, 0.15);
            border: 1px solid var(--border);
        }

        .card-header {
            background-color: #121212;
            color: var(--primary);
            padding: 1.75rem 2rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .card-body {
            padding: 2.5rem 2.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--muted);
        }

        .form-control {
            background-color: var(--secondary);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            transition: border 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }

        .form-control:focus {
            border-color: var(--primary);
            background-color: #2f2f2f;
            box-shadow: 0 0 0 0.2rem rgba(0, 191, 255, 0.2);
        }

        .form-control::placeholder {
            color: var(--muted);
        }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            font-weight: 500;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #009dff;
            color: #000;
        }

        .btn-secondary {
            background-color: #333;
            color: var(--text);
            border: none;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        .btn-outline-secondary {
            color: var(--muted);
            border: 1px solid var(--border);
        }

        .btn-outline-secondary:hover {
            background-color: #262626;
            color: var(--text);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2.5rem;
        }

        .bi {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="edit-wrapper">
    <div class="card">
        <div class="card-header">
            <div>
                <i class="bi bi-pencil-square fs-4 me-2"></i>
                <h2 class="d-inline">Edit Contact</h2>
            </div>
            <a href="/contacts" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
        <div class="card-body">
            <form action="/contacts/edit" method="post">
                <input type="hidden" name="resourceName" th:value="${resourceName}">

                <div class="mb-3">
                    <label for="givenName" class="form-label">
                        <i class="bi bi-person-fill me-1"></i> First Name
                    </label>
                    <input type="text" class="form-control" id="givenName" name="givenName"
                           th:value="${contact.names != null && !contact.names.empty ? contact.names[0].givenName : ''}" required>
                </div>

                <div class="mb-3">
                    <label for="familyName" class="form-label">
                        <i class="bi bi-person-fill me-1"></i> Last Name
                    </label>
                    <input type="text" class="form-control" id="familyName" name="familyName"
                           th:value="${contact.names != null && !contact.names.empty ? contact.names[0].familyName : ''}" required>
                </div>

                <div class="mb-3">
                    <label for="emailAddress" class="form-label">
                        <i class="bi bi-envelope-fill me-1"></i> Email Address
                    </label>
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress"
                           th:value="${contact.emailAddresses != null && !contact.emailAddresses.empty ? contact.emailAddresses[0].value : ''}">
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">
                        <i class="bi bi-telephone-fill me-1"></i> Phone Number
                    </label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                           th:value="${contact.phoneNumbers != null && !contact.phoneNumbers.empty ? contact.phoneNumbers[0].value : ''}">
                </div>

                <div class="form-actions">
                    <a href="/contacts" class="btn btn-secondary">
                        <i class="bi bi-x-lg me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
