<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Inter + Fira Code -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #f8f9fa;
        }

        .form-wrapper {
            max-width: 900px;
            margin: 5rem auto;
        }

        .card {
            background-color: #1a1a1a;
            border-radius: 1.5rem;
            box-shadow: 0 12px 40px rgba(255, 0, 0, 0.15);
            border: none;
        }

        .card-header {
            background-color: #000;
            color: #ff4d4d;
            padding: 1.5rem 2rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.75rem;
        }

        .card-body {
            padding: 2rem 2.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #ffcccc;
        }

        .form-control {
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #555;
            border-radius: 0.5rem;
            padding: 0.6rem 0.9rem;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-primary {
            background-color: #ff1a1a;
            border-color: #cc0000;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #cc0000;
            color: #fff;
        }

        .btn-secondary {
            background-color: #333;
            color: #fff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #444;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .bi {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <div class="card">
        <div class="card-header">
            <i class="bi bi-person-plus-fill fs-4"></i>
            <h2 class="mb-0">Add New Contact</h2>
        </div>
        <div class="card-body">
            <form action="/contacts/new" method="post">
                <div class="mb-3">
                    <label for="givenName" class="form-label">
                        <i class="bi bi-person-fill me-1"></i>First Name
                    </label>
                    <input type="text" class="form-control" id="givenName" name="givenName" placeholder="e.g., John" required>
                </div>

                <div class="mb-3">
                    <label for="familyName" class="form-label">
                        <i class="bi bi-person-fill me-1"></i>Last Name
                    </label>
                    <input type="text" class="form-control" id="familyName" name="familyName" placeholder="e.g., Doe" required>
                </div>

                <div class="mb-3">
                    <label for="emailAddress" class="form-label">
                        <i class="bi bi-envelope-fill me-1"></i>Email Address
                    </label>
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="e.g., john.doe@example.com">
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">
                        <i class="bi bi-telephone-fill me-1"></i>Phone Number
                    </label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="e.g., 0917-123-4567">
                </div>

                <div class="form-actions">
                    <a href="/contacts" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i> Add Contact
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
