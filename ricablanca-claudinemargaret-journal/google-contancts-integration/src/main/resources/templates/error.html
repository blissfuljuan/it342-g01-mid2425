<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error | IT Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .error-container {
            background-color: #1a1a1a;
            padding: 3rem 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.75);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #ff4d4d;
            margin-bottom: 1.25rem;
        }

        .error-heading {
            color: #ff4d4d;
            font-weight: 600;
            font-size: 2.1rem;
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: #ccc;
            margin-top: 1rem;
            font-size: 1.05rem;
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #ff1a1a;
            border: none;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            border-radius: 0.6rem;
            color: #fff;
            margin-top: 2rem;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #cc0000;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <h2 class="error-heading">Oops! Something went wrong.</h2>
    <p class="error-message" th:text="${error}">
        We're having trouble processing your request. Please try again later or contact support.
    </p>
    <a href="/contacts" class="btn btn-primary">
        <i class="bi bi-arrow-left me-1"></i> Back to Contacts
    </a>
</div>

</body>
</html>
