<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Inter + Fira Code -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #f8f9fa;
        }

        .auth-wrapper {
            background-color: #1a1a1a;
            padding: 3rem 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 12px 45px rgba(255, 0, 0, 0.3);
            text-align: center;
            max-width: 520px;
            width: 100%;
        }

        .auth-wrapper h1 {
            font-weight: 600;
            color: #ff4d4d;
            font-size: 2rem;
        }

        .auth-wrapper p.lead {
            color: #dddddd;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .auth-wrapper hr {
            border-top: 1px solid #444;
            margin: 2rem 0;
        }

        .auth-wrapper .text-muted {
            color: #aaaaaa !important;
            font-size: 0.95rem;
            font-family: 'Fira Code', monospace;
        }

        .btn-google {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff1a1a;
            color: #ff1a1a;
            background-color: transparent;
            font-weight: 500;
            font-size: 1rem;
            border-radius: 0.6rem;
            padding: 0.65rem 1.5rem;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        .btn-google:hover {
            background-color: #ff1a1a;
            color: #fff;
        }

        .btn-google img {
            margin-right: 0.6rem;
            height: 22px;
        }

        .bi {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="auth-wrapper">
    <h1>
        <i class="bi bi-person-lines-fill me-2"></i>Contact Manager
    </h1>
    <p class="lead">A lightweight IT system to manage your Google Contacts effortlessly.</p>
    <hr>
    <p class="text-muted">Authenticate securely via Google to begin managing your contacts.</p>
    <a class="btn-google mt-3" href="/contacts" role="button">
        <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Logo" />
        Sign in with Google
    </a>
</div>

</body>
</html>
