spring.application.name=JUDGE

debug=true
logging.level.org.springframework.web=debug

spring.security.user.name=user
spring.security.user.password=password




spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email,https://www.googleapis.com/auth/contacts.readonly

# Server port (optional, defaults to 8080)
server.port=8080

# Logging level (optional)
logging.level.org.springframework.security=DEBUG
logging.level.com.mandawe.google.contacts=DEBUG