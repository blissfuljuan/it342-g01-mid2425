<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Baloo+2:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/pictures/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Baloo 2', cursive;
        }

        .card {
            max-width: 500px;
            margin: auto;
            border-radius: 20px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            background: linear-gradient(135deg, #FFD1DC, #FFB6C1);
            border: 2px solid #FF91A4;
        }

        .card-header {
            background: #FFB6C1;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.6rem;
            font-weight: bold;
            border-bottom: 3px solid #FF91A4;
        }

        .form-label {
            font-weight: bold;
            color: #D63384;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #FF91A4;
            padding: 10px;
            font-size: 1rem;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 18px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #FF91A4;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #FF69B4;
        }

        .btn-secondary {
            background-color: #FFECF5;
            border: 2px solid #FF91A4;
            color: #D63384;
        }

        .btn-secondary:hover {
            background-color: #FFC0CB;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <i class="bi bi-heart-fill"></i> Add Your Cute Contact
        </div>
        <div class="card-body p-4">
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
            <form action="/contact/add" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="displayName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber">
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/contacts" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-heart"></i> Save Contact</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
