<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>My Contacts</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <h1>My Contacts</h1>

        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <p><a th:href="@{/contacts/add}">Add New Contact</a></p>

        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.id}"></td>
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.phoneNumber}"></td>
                <td>
                    <a th:href="@{/contacts/edit/{id}(id=${contact.id})}">Edit</a> |
                    <a th:href="@{/contacts/delete/{id}(id=${contact.id})}" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
