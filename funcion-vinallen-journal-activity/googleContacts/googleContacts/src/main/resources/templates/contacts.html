<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Google Contacts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #4285F4;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f5f5f5;
            color: #555;
        }

        tr:hover {
            background-color: #f0f8ff;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 2rem;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>ðŸ“‡ Google Contacts Viewer</header>

<div class="container">
    <h2>Your Contacts</h2>

    <table th:if="${contacts != null and !contacts.isEmpty()}">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact['names'] != null and #lists.size(contact['names']) > 0 ? contact['names'][0]['displayName'] : 'No Name'}">Name</td>
            <td th:text="${contact['emailAddresses'] != null and #lists.size(contact['emailAddresses']) > 0 ? contact['emailAddresses'][0]['value'] : 'No Email'}">Email</td>
        </tr>
        </tbody>
    </table>

    <div class="no-data" th:if="${contacts == null or contacts.isEmpty()}">
        No contacts found.
    </div>
</div>

<footer>Retrieved using Google People API</footer>

</body>
</html>
