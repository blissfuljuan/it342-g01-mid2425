<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>My Profile</h1>
<p><strong>Display Name: </strong><span th:text="${user.displayName}"/></p>
<p><strong>First Name: </strong><span th:text="${user.firstName}"/></p>
<p><strong>Last Name: </strong><span th:text="${user.lastName}"/></p>
<p><strong>Email: </strong><span th:text="${user.email}"/></p>
<a href="/contacts">Contacts</a>
<a href="/logout">Logout</a>
</body>
</html>
