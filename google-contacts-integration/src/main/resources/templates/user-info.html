<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Contacts</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">My Profile</h2>
    </div>
    <div class="card-body">
        <p class="mb-2"><strong>Display Name:</strong> <span th:text="${user.displayName}"></span></p>
        <p class="mb-2"><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
        <p class="mb-2"><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
        <p class="mb-4"><strong>Email:</strong> <span th:text="${user.email}"></span></p>

        <div class="d-flex gap-3">
            <a href="/contacts" class="btn btn-outline-primary">Contacts</a>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
