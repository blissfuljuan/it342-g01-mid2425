<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Contact - Google Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 10px;
        }
        .btn-add {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Add New Contact</h2>
    <a href="/contacts" class="btn btn-secondary mb-3">Back to Contacts</a>
    
    <form action="/api/contacts/create" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="givenName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="givenName" name="givenName" required>
        </div>
        <div class="mb-3">
            <label for="familyName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="familyName" name="familyName" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Emails</label>
            <div id="emailFields">
                <div class="input-group">
                    <input type="email" class="form-control" name="emails[]" placeholder="Email address">
                    <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">-</button>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addEmailField()">+ Add Email</button>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Phone Numbers</label>
            <div id="phoneFields">
                <div class="input-group">
                    <input type="tel" class="form-control" name="phones[]" placeholder="Phone number">
                    <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">-</button>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm mt-2" onclick="addPhoneField()">+ Add Phone</button>
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Save Contact</button>
            <a href="/contacts" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Function to add email field
    function addEmailField() {
        const emailFields = document.getElementById('emailFields');
        const newField = `
            <div class="input-group">
                <input type="email" class="form-control" name="emails[]" placeholder="Email address">
                <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">-</button>
            </div>
        `;
        emailFields.insertAdjacentHTML('beforeend', newField);
    }

    // Function to add phone field
    function addPhoneField() {
        const phoneFields = document.getElementById('phoneFields');
        const newField = `
            <div class="input-group">
                <input type="tel" class="form-control" name="phones[]" placeholder="Phone number">
                <button type="button" class="btn btn-outline-danger" onclick="this.parentElement.remove()">-</button>
            </div>
        `;
        phoneFields.insertAdjacentHTML('beforeend', newField);
    }
</script>

<!-- Include Bootstrap JS for any interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
